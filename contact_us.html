
<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="styles.css">

        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">

    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="d-flex container-fluid align-items-center justify-content-around">
            <a class="navbar-brand anch-style text-reset text-decoration-none h1 title" href="#">
                F-Block Maggi
            </a>
            <div class="d-flex collapse-navbar collapse">
                <ul class="ml-auto">
                    <li><a href="#place-order">Place Order</a></li>
                    <li><a href="#log-out">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="cont d-flex align-items-center justify-content-center">
        <form class="d-flex flex-column">
            <h3>Contact Us</h3>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="text" name="email" id="email" placeholder="Enter your email-id" required>
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone No." required>

        </form>
